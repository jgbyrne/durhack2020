overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.graphql"
watch: true
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      scalars:
        Date: string
        Duration: number

  src/generated/modules.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
    config:
      reactApolloVersion: 3
      scalars:
        Date: string
        Duration: number

  ../server/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      allowParentTypeOverride: true
      contextType: ../server#GraphQLContext
      noSchemaStitching: true
      mappers:
        User: ../entities/User#UserDocument
        TestTaken: ../entities/TestTaken#TestTakenDocument
        Channel: ../entities/Channel#ChannelDocument
        Playlist: ../entities/Playlist#PlaylistDocument
        Content: ../entities/Content#ContentDocument
        Organisation: ../entities/Organisation#OrganisationDocument
        Media: ../entities/Media#MediaDocument
        QuestionSet: ../entities/QuestionSet#QuestionSetDocument
        Tag: ../entities/Tag#TagDocument
        UserContent: ../entities/UserContent#UserContentDocument
        UserQuestionSet: ../entities/UserQuestionSet#UserQuestionSetDocument

        #        SearchResult: ../entities/SearchResult#SearchResultDocument
        UserOwner: ../entities/scalarsAndUtils#IUserOwner
        ChannelOwner: ../entities/scalarsAndUtils#IChannelOwner

        AllSearchQuery: ../entities/SearchResult#IAllSearchQuery
        RecommendationQuery: ../entities/SearchResult#IRecommendationQuery

        ContentSearchQuery : ../entities/Content#IContentSearchQuery
        MediaSearchQuery : ../entities/Media#IMediaSearchQuery
        QuestionSetSearchQuery : ../entities/QuestionSet#IQuestionSetSearchQuery
        Chapter : ../entities/QuestionSet#IChapter
        UserSearchQuery : ../entities/User#IUserSearchQuery
        OrganisationSearchQuery : ../entities/Organisation#IOrganisationSearchQuery
        ChannelSearchQuery : ../entities/Channel#IChannelSearchQuery
        TagSearchQuery : ../entities/Tag#ITagSearchQuery
        PlaylistSearchQuery : ../entities/Playlist#IPlaylistSearchQuery

      scalars:
        Date: string
        Duration: number
  ../server/src/generated/modules.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
    config:
      scalars:
        Date: string
        Duration: number


