overwrite: true
schema: "http://localhost:4000/graphql"
documents:
  - "../front/src/**/*.graphql"
watch: true
generates:
  ../front/src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      scalars:
        Date: string

  ../front/src/generated/modules.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
    config:
      reactApolloVersion: 3
      scalars:
        Date: string

  ../back/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      allowParentTypeOverride: true
      contextType: ../server#GraphQLContext
      noSchemaStitching: true
      mappers:
        Dive: ./dive#IDive
        InputDive: ./dive#IInputDive

        Flow: ./flow#IFlow
        InputFlow: ./flow#IInputFlow

        Flowitem: ./flowitem#IFlowitem
        InputFlowitem: ./flowitem#IInputFlowitem

        Flowitemconnection: ./flowItemConnection#IFlowItemConnection
        InputFlowitemconnection: ./flowItemConnection#IInputFlowItemConnection

        Item: ./item#IItem
        InputItem: ./item#IInputItem

        User: ./user#IUser
        InputUser: ./user#IInputUser

        Useritem: ./userItem#IUserItem
        InputUseritem: ./userItem#IInputUserItem

        Entry: ./entry#IEntry
        InputEntry: ./entry#IInputEntry
        
      scalars:
        Date: string
  ../back/src/generated/modules.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
    config:
      scalars:
        Date: string
